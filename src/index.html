<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>To-Do List</title>
  </head>
  <body>
    <div id="head"></div>
    <div id="main">
      <div class="header" id="lists-header">
        <h1>Lists</h1>
        <button id="add-list" type="button">+</button>
      </div>
      <div id="lists-div">
        <ul id="lists-ul"></ul>
      </div>
      <div class="header" id="items-header">
        <h1>Items</h1>
      </div>
      <div id="items-display">
        <ul id="items-ul"></ul>
      </div>
    </div>
  </body>
</html>
